version: 1
jobs:
  build:
    working_directory: ~/community-portal

    docker:
      - image: circleci/node:10.3

    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "package.json" }}
            - dependencies-cache

      - run:
          name: Install dependencies
          command: |
            sudo npm i -g serverless
            cd functions
            npm install
        
      - run:
          name: run tests
          command: |
            cd functions
            npm run test --coverage

      - run:
          name: deploy application
          command: |
            cd functions
            sls deploy
          
      - save_cache:
          paths:
            - node_modules
          key: dependencies-cache-{{ checksum "package.json" }}

